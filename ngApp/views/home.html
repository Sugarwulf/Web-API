<form ng-submit="controller.addActor()">
  <div class="form-group">
    <label>First Name:</label>
    <input ng-model="controller.newActor.firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input ng-model="controller.newActor.lastName" class="form-control" />
  </div>
  <button class="btn btn-primary">Create Actor</button>
</form>


<ul>
    <li ng-repeat="actor in controller.actors">
        {{actor.firstName}} {{actor.lastName}}
    </li>
</ul>
